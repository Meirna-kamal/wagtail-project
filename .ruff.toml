target-version = "py39"

line-length = 79

[lint]

# Select specific types of linting issues
# E: Errors
# W: Warnings
# F: Style and formatting issues
# C: Complexity issues

select = ["E", "W", "F", "C"]


# The following files are excluded because they are auto-generated by Django
# and typically do not require manual code linting:

exclude = [
    "wagtail_project/settings/production.py",
    "wagtail_project/settings/dev.py",
    "wagtail_project/settings/base.py",
    "manage.py"
]